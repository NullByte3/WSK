<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Grid image gallery</title>

    <style>
      .grid-container {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        grid-gap: 10px;
      }
    </style>
  </head>
  <body>
    <div class="grid-container">
      <div class="grid-item">
        <img src="http://placekitten.com/g/200/300" alt="Image 1" />
      </div>
      <div class="grid-item">
        <img src="http://placekitten.com/g/200/301" alt="Image 2" />
      </div>
      <div class="grid-item">
        <img src="http://placekitten.com/g/200/302" alt="Image 3" />
      </div>
      <div class="grid-item">
        <img src="http://placekitten.com/g/200/303" alt="Image 4" />
      </div>
      <div class="grid-item">
        <img src="http://placekitten.com/g/200/304" alt="Image 5" />
      </div>
      <div class="grid-item">
        <img src="http://placekitten.com/g/200/305" alt="Image 6" />
      </div>
    </div>
  </body>
</html>
